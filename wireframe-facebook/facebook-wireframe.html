<!-- facebook-wireframe.html   a clone of a profile page -->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css"/>
    <title>Facebook</title>
</head>

<body>
<!--  -----------------Header Search bar section -----------------  -->
    <header>
        <div id="navigation-bar">
            <div id="left-navigation-container">
                <div style="color: white; margin: 5px;">
                    facebook
                </div>
                <div>
                    <div id="left-navigation-icon-container">
                        <div style="margin: 5px;">
                            <img src="friends icon.jpg" height="20" width="20">
                        </div>
                        <div style="margin: 5px;">
                            <img src="message icon.png" height="20" width="20">
                        </div>
                    </div>
                </div>
                
            </div>
            <div id="search-container">
                <input class="search-field" id="searchbox" type="search" placeholder="Search for people places and things"/>
            </div>
            <div id="right-navigation-container">
                <div style="color: white; padding: 5px;">
                    Danny Dany
                </div>
                <div style="color: white; margin-right: 5px; padding: 5px;">
                    Home
                </div>
            </div>
        </div>
    </header>

    <div id="content-container">

        <div id="left-container">
            <div id="sidebar">
            Side bar
                <div id="picname-container" class="sidebar-element">
                    <div class="picname-item">
                        <img src="https://img.gawkerassets.com/img/18bdx92z3gkiqjpg/original.jpg" height="100" width="100">
                    </div>
                    <div class="picname-item">
                        Profile Name
                    </div>
                </div>
                <div id="favorites-container" class="sidebar-element">
                    Favorites
                    <div>
                        News Feed
                    </div>
                    <div>
                        Messages
                    </div>
                    <div>
                        Events
                    </div>
                    <div>
                        Photos
                    </div>
                </div>
                <div id="adverts-container" class="sidebar-element">
                    Adverts
                    <div>
                        Adverts Manager
                    </div>
                </div>
                <div id="pages-container" class="sidebar-element">
                    Pages
                    <div>
                        Chaos Media
                    </div>
                    <div>
                        Like pages
                    </div>
                </div>
                <div id="groups-container" class="sidebar-element">
                    Groups
                    <div>
                        Create Group
                    </div>
                </div>
                <div id="apps-container" class="sidebar-element">
                    Apps
                    <div>
                        App Center
                    </div>
                    <div>
                        Pokes
                    </div>
                    <div>
                        Notes
                    </div>
                    <div>
                        Games Feed
                    </div>
                </div>
            </div>
        </div>

        <div id="center-container">
            <div id="update-status-container" class="center-element">
            Update Status
            </div>

            <div id="newsfeed-container" class="center-element">
            Newsfeed
            </div>
        </div>

        <div id="right-container">
            <div id="alerts-container" class="right-element">
            Alerts
            </div>

            <div id="ads-container" class="right-element">
            Ads
            </div>
        </div>
    </div>

</body>
</html>
