<!-- google.html   a clone of their landing page -->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css"/>
    <link href="./googleg_lodp.ico" rel="shortcut icon">
    <title>Google</title>
</head>

<body>

    <header>
        <div id="header-container">
            <div id="header-item">
                <a href="/intl/en/about/" class="headerlink">About</a>
                <a href="https://store.google.com"class="headerlink">Store</a>
            </div>
            <div id="header-item">
                <a href="https://mail.google.com/mail/?tab=wm" class="headerlink">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&tab=wi"class="headerlink">Images</a>
                <a href="https://www.google.com/intl/en/options/" class="headerlink"><img src="./static/google apps icon.png" height="20px" width="20px"></a>
                <input value="Sign in" aria-label="Sign in" id="signinbtn" type="submit" class="signinbutton">
            </div>
        </div>
    </header>

    <div class="content">
        <div class="item">
            <img src="https://vignette.wikia.nocookie.net/logopedia/images/1/1e/Google_logo_from_Google%27s_logo_history_page.gif/revision/latest?cb=20150902074901"/>
        </div>
        <div class="item">
            <form class="item" action="http://www.google.com/search" method="get">
                <input class="searchbar" type="text" name="q" size="74"/>

                <div class="searchbtns">
                <!-- Buttons -->
                    <input value="Google Search" aria-label="Google Search" id="searchbtn" type="submit" class="buttons">
                    <input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" id="luckybtn" type="submit" class="buttons">
                </div>
            </form>
        
        </div>
    </div>
